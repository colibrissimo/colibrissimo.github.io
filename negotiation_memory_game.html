<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiation Vocabulary - Memory Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .info-item {
            text-align: center;
            color: white;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            animation: matchAnimation 0.6s;
            pointer-events: none;
        }
        
        @keyframes matchAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: white;
            font-size: 3em;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: 0.9em;
            font-weight: 600;
            text-align: center;
            color: #333;
            border: 3px solid #0d9488;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: white;
            color: #0d9488;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .level-select {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .level-select h3 {
            color: #0d9488;
            margin-bottom: 20px;
        }
        
        .level-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .level-btn {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            color: white;
        }
        
        .completion-message {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        
        .completion-message.show {
            display: block;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .completion-message h2 {
            color: #4caf50;
            margin-bottom: 15px;
        }
        
        .stats {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .star-rating {
            font-size: 2em;
            color: #ffc107;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .card-back {
                font-size: 0.75em;
            }
        }
        
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¥ Negotiation Memory Match</h1>
            <p>Match the French terms with their English translations!</p>
        </div>
        
        <div class="level-select" id="levelSelect">
            <h3>Choose Your Difficulty:</h3>
            <div class="level-buttons">
                <button class="level-btn" onclick="startGame(12)">üü¢ Easy (12 cards)</button>
                <button class="level-btn" onclick="startGame(20)">üü° Medium (20 cards)</button>
                <button class="level-btn" onclick="startGame(30)">üî¥ Hard (30 cards)</button>
                <button class="level-btn" onclick="startGame(48)">üí™ Expert (All 48 cards)</button>
            </div>
        </div>
        
        <div class="game-info" id="gameInfo" style="display: none;">
            <div class="info-item">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Matches</div>
                <div class="info-value" id="matches">0/<span id="totalPairs">0</span></div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls" id="controls" style="display: none;">
            <button onclick="resetGame()">üîÑ New Game</button>
            <button onclick="showLevelSelect()">üìä Change Level</button>
        </div>
        
        <div class="completion-message" id="completionMessage">
            <h2>üéâ Congratulations!</h2>
            <div class="star-rating" id="starRating"></div>
            <div class="stats">
                <p><strong>Total Moves:</strong> <span id="finalMoves"></span></p>
                <p><strong>Time Taken:</strong> <span id="finalTime"></span></p>
                <p><strong>Efficiency:</strong> <span id="efficiency"></span></p>
            </div>
            <button onclick="resetGame()" style="margin-top: 20px;">Play Again</button>
        </div>
    </div>

    <script>
        // Vocabulary pairs (French - English)
        const vocabularyPairs = [
            { french: 'int√©r√™t', english: 'interest' },
            { french: 'position', english: 'position' },
            { french: 'compromis', english: 'compromise' },
            { french: 'solution', english: 'solution' },
            { french: 'accord', english: 'agreement' },
            { french: 'objectif', english: 'objective' },
            { french: 'n√©gocier', english: 'negotiate' },
            { french: 'proposer', english: 'propose' },
            { french: 'b√©n√©fice mutuel', english: 'mutual benefit' },
            { french: 'conflit', english: 'conflict' },
            { french: 'alternative', english: 'alternative' },
            { french: 'dialogue', english: 'dialogue' },
            { french: '√©couter', english: 'listen' },
            { french: 'besoin', english: 'need' },
            { french: 'perspective', english: 'perspective' },
            { french: 'collaborer', english: 'collaborate' },
            { french: 'r√©soudre', english: 'resolve' },
            { french: 'point de vue', english: 'viewpoint' },
            { french: 'priorit√©', english: 'priority' },
            { french: 'flexible', english: 'flexible' },
            { french: 'argumenter', english: 'argue' },
            { french: 'concession', english: 'concession' },
            { french: 'm√©diateur', english: 'mediator' },
            { french: 'strat√©gie', english: 'strategy' },
            { french: 'convaincre', english: 'convince' },
            { french: 'communiquer', english: 'communicate' },
            { french: '√©quitable', english: 'fair' },
            { french: 'probl√®me', english: 'problem' },
            { french: 'obstacle', english: 'obstacle' },
            { french: 'r√©sultat', english: 'outcome' },
            { french: 'avantage', english: 'advantage' },
            { french: 'condition', english: 'condition' },
            { french: 'demande', english: 'request' },
            { french: 'd√©saccord', english: 'disagreement' },
            { french: '√©ch√©ance', english: 'deadline' },
            { french: 'effort', english: 'effort' },
            { french: 'exigence', english: 'requirement' },
            { french: 'gagnant-gagnant', english: 'win-win' },
            { french: 'garantie', english: 'guarantee' },
            { french: 'march√©', english: 'deal' },
            { french: 'offre', english: 'offer' },
            { french: 'option', english: 'option' },
            { french: 'partenaire', english: 'partner' },
            { french: 'partie prenante', english: 'stakeholder' },
            { french: 'pression', english: 'pressure' },
            { french: 'refuser', english: 'refuse' },
            { french: 'r√©union', english: 'meeting' },
            { french: 'terrain d\'entente', english: 'common ground' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime;
        let timerInterval;
        let currentLevel = 12;

        function startGame(numCards) {
            currentLevel = numCards;
            document.getElementById('levelSelect').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'flex';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('completionMessage').classList.remove('show');
            
            initializeGame(numCards);
        }

        function showLevelSelect() {
            document.getElementById('levelSelect').style.display = 'block';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('gameBoard').innerHTML = '';
            clearInterval(timerInterval);
        }

        function initializeGame(numCards) {
            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = Date.now();
            
            // Select random vocabulary pairs
            const numPairs = numCards / 2;
            const selectedPairs = shuffleArray([...vocabularyPairs]).slice(0, numPairs);
            
            // Create card objects
            selectedPairs.forEach((pair, index) => {
                cards.push({
                    id: `french-${index}`,
                    text: pair.french,
                    pairId: index,
                    isFrench: true
                });
                cards.push({
                    id: `english-${index}`,
                    text: pair.english,
                    pairId: index,
                    isFrench: false
                });
            });
            
            // Shuffle cards
            cards = shuffleArray(cards);
            
            // Update UI
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `0`;
            document.getElementById('totalPairs').textContent = numPairs;
            document.getElementById('timer').textContent = '0:00';
            
            // Render board
            renderBoard();
            
            // Start timer
            startTimer();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Adjust grid columns based on number of cards
            const columns = currentLevel <= 12 ? 4 : currentLevel <= 20 ? 5 : 6;
            board.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.innerHTML = `
                    <div class="card-face card-front">ü§ù</div>
                    <div class="card-face card-back">${card.text}</div>
                `;
                cardElement.onclick = () => flipCard(card, cardElement);
                board.appendChild(cardElement);
            });
        }

        function flipCard(card, element) {
            // Prevent flipping if already flipped or matched
            if (flippedCards.length === 2 || 
                element.classList.contains('flipped') || 
                element.classList.contains('matched')) {
                return;
            }
            
            // Flip card
            element.classList.add('flipped');
            flippedCards.push({ card, element });
            
            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            
            if (first.card.pairId === second.card.pairId) {
                // Match found!
                first.element.classList.add('matched');
                second.element.classList.add('matched');
                matchedPairs++;
                
                document.getElementById('matches').textContent = matchedPairs;
                
                // Check if game is complete
                if (matchedPairs === currentLevel / 2) {
                    endGame();
                }
            } else {
                // No match - flip back
                first.element.classList.remove('flipped');
                second.element.classList.remove('flipped');
            }
            
            flippedCards = [];
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Calculate efficiency
            const optimalMoves = currentLevel / 2;
            const efficiency = Math.max(0, Math.min(100, Math.round((optimalMoves / moves) * 100)));
            
            // Calculate star rating
            let stars = '‚≠ê';
            if (efficiency >= 90) stars = '‚≠ê‚≠ê‚≠ê';
            else if (efficiency >= 70) stars = '‚≠ê‚≠ê';
            
            // Show completion message
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeString;
            document.getElementById('efficiency').textContent = `${efficiency}%`;
            document.getElementById('starRating').textContent = stars;
            document.getElementById('completionMessage').classList.add('show');
        }

        function resetGame() {
            document.getElementById('completionMessage').classList.remove('show');
            initializeGame(currentLevel);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
</body>
</html>
